exec-once=gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-Dark"
exec-once=udevmon
exec-once=swww-daemon
exec-once = hypridle
exec-once = ags &
exec-once = pyprland
exec-once = ~/.config/hypr/scripts/tmux-env tmux
exec-once = ~/.config/hypr/scripts/tmux-env system
# exec-once=fish ~/.config/hypr/launch-bar.fish

exec-once=[workspace 1] alacritty
exec-once=[workspace 2] firefox
exec-once=xwaylandvideobridge
exec-once=[workspace special magic; float; size: 40% 40%] yandex-music

exec-once=./scripts/screenshare
exec-once=./scripts/wallpapers



#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,preffered,1920x0,1
workspace=1,monitor:DP-1
monitor=HDMI-A-1, 1920x1080, 0x0,1
workspace=2,monitor:HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ru
    kb_variant = colemak_dh_ortho,
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_delay = 200
    repeat_rate = 35
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(3d59a1ff)
    col.inactive_border = rgba(959cbdff)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    # blur {
    #     enabled = true
    #     size = 10
    #     passes = 3
    #     ignore_opacity = true
    #     new_optimizations = true
    # }

    drop_shadow = yes
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = rgba(15151540)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

   bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = workspace 1,class:(alacritty)
windowrulev2 = workspace 2,class:(floorp)
windowrulev2 = workspace 2,class:(Postman)
windowrulev2 = workspace 3,class:(discord)
windowrulev2 = workspace 3,class:(WebCord)
# windowrulev2 = float, size:(40%, 40%), class:(TelegramDesktop)
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$secondMod = ALT

bind = $mainMod SHIFT, V,   exec, ags -r 'recorder.start()'
bind = $mainMod SHIFT, S,   exec, ags -r 'recorder.screenshot()'
bind = $mainMod CONTROL, S, exec, ags -r 'recorder.screenshot(true)'


binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return,    exec, alacritty
bind = $mainMod, Q,         killactive
bind = $mainMod, W,         togglefloating
bind = $mainMod, F,         fullscreen,1
bind = $mainMod, P,         pseudo # dwindle
bind = $mainMod, E,         togglesplit # dwindle
bind = $mainMod, Backspace, exec, tofi-drun | xargs hyprctl dispatch exec
bind = $secondMod, Tab,       exec, pypr fetch_client_menu
bind = $mainMod  SHIFT, P,  exec, ags -t powermenu

# pyprland
bind = $mainMod, M, exec, pypr toggle telegram

bind = $mainMod, Tab, submap, toggle
submap = toggle
bind = , t, exec, pypr toggle telegram
bind = , t, submap, reset
bind = , m, exec, pypr toggle music
bind = , m, submap, reset
bind = , p, exec, pypr toggle postman
bind = , p, submap, reset
bind = , d, exec, pypr toggle discord
bind = , d, submap, reset
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod, R, submap, fastedit
submap = fastedit
binde = CTRL, l, resizeactive, 20 0
binde = CTRL, h, resizeactive, -20 0
binde = CTRL, k, resizeactive, 0 -20
binde = CTRL, j, resizeactive, 0 20
binde = , h, movefocus, l
binde = , l, movefocus, r
binde = , k, movefocus, u
binde = , j, movefocus, d
bind = SHIFT, h, movewindow, l
bind = SHIFT, l, movewindow, r
bind = SHIFT, k, movewindow, u
bind = SHIFT, j, movewindow, d
bind = , escape, submap, reset
submap = reset
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, special

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, T, togglespecialworkspace, magic
bind = $mainMod CONTROL, T, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
